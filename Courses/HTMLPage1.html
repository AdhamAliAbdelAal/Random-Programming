<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <td>
                    Operation
                </td>
                <td>
                    Star to Delta
                </td>
                <td>
                    Delta to Star
                </td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    Inputs
                </td>
                <td>
                    <label>R1</label>
                    <input id="R1">
                    <br />
                    <label>R2</label>
                    <input id="R2">
                    <br />
                    <label>R3</label>
                    <input id="R3">
                    <br />
                </td>
                <td>
                    <label>R12</label>
                    <input id="R12">
                    <br />
                    <label>R31</label>
                    <input id="R31">
                    <br />
                    <label>R23</label>
                    <input id="R23">
                    <br />
                </td>
            </tr>
            <tr>
                <td>
                    Calculate
                </td>
                <td>
                    <button id="star">star to delta</button>
                </td>
                <td>
                    <button id="delta">delta to star</button>
                </td>
            </tr>
            <tr>
                <td rowspan="3">
                    Outputs
                </td>
                <td id="r12">
                    R12
                </td>
                <td id="r1">
                    R1
                </td>
            </tr>
            <tr>
                <td id="r31">
                    R31
                </td>
                <td id="r2">
                    R2
                </td>
            </tr>
            <tr>
                <td id="r23">
                    R23
                </td>
                <td id="r3">
                    R3
                </td>
            </tr>
        </tbody>
    </table>
    <script src="adham.js"></script>
</body>
</html>
